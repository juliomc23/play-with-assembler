<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/main.css">
  <script src="https://kit.fontawesome.com/ae63adffc0.js" crossorigin="anonymous"></script>
  <title>Wordle</title>
</head>
<body>
  <header>
    <div class="menu">
      <i class="fa-solid fa-bars"></i>
    </div>
    <h1>Wordle</h1>
    <div class="settings">
      <i class="fa-solid fa-gears"></i>
    </div>
  </header>
  <main>
    <section class="game-wrapper">
      <div class="letter-chart">
        <div class="row">
          <div class="circle circle--correct">S</div>
          <div class="circle circle--error">P</div>
          <div class="circle circle--error">A</div>
          <div class="circle circle--error">R</div>
          <div class="circle circle--error">K</div>
        </div>
        <div class="row">
          <div class="circle circle--correct">S</div>
          <div class="circle circle--error">U</div>
          <div class="circle circle--correct">I</div>
          <div class="circle circle circle--error">T</div>
          <div class="circle circle--exsit">W</div>
        </div>
        <div class="row">
          <div class="circle circle--correct">S</div>
          <div class="circle circle--correct">W</div>
          <div class="circle circle--correct">I</div>
          <div class="circle circle--error">F</div>
          <div class="circle circle--error">T</div>
        </div>
        <div class="row">
          <div class="circle circle--correct">S</div>
          <div class="circle circle--correct">W</div>
          <div class="circle circle--correct">I</div>
          <div class="circle circle--error">N</div>
          <div class="circle circle--error">G</div>
        </div>
        <div class="row">
          <div class="circle circle--correct">S</div>
          <div class="circle circle--correct">W</div>
          <div class="circle circle--correct">I</div>
          <div class="circle circle--correct">L</div>
          <div class="circle circle--correct">L</div>
        </div>
        <div class="row">
          <div class="circle circle--empty"></div>
          <div class="circle circle--empty"></div>
          <div class="circle circle--empty"></div>
          <div class="circle circle--empty"></div>
          <div class="circle circle--empty"></div>
        </div>
      </div>
      <div class="keyboard">
        <div class="keyboard-row">
          <button class="keyboard-key circle--empty">Q</button>
          <button class="keyboard-key circle--correct">W</button>
          <button class="keyboard-key circle--error">E</button>
          <button class="keyboard-key circle--error">R</button>
          <button class="keyboard-key circle--error">T</button>
          <button class="keyboard-key circle--empty">Y</button>
          <button class="keyboard-key circle--error">U</button>
          <button class="keyboard-key circle--correct">I</button>
          <button class="keyboard-key circle--empty">O</button>
          <button class="keyboard-key circle--error">P</button>
        </div>
        <div class="keyboard-row">
          <div class="empty-left"></div>
          <button class="keyboard-key circle--correct">A</button>
          <button class="keyboard-key circle--correct">S</button>
          <button class="keyboard-key circle--empty">D</button>
          <button class="keyboard-key circle--correct">F</button>
          <button class="keyboard-key circle--correct">G</button>
          <button class="keyboard-key circle--empty">H</button>
          <button class="keyboard-key circle--empty">J</button>
          <button class="keyboard-key circle--correct">K</button>
          <button class="keyboard-key circle--correct">L</button>
          <div class="empty-right"></div>
        </div>
        <div class="keyboard-row"'>
          <button class="keyboard-key circle--empty">
            <i class="fa-solid fa-arrow-left-long"></i>
          </button>
          <button class="keyboard-key circle--empty">Z</button>
          <button class="keyboard-key circle--empty">X</button>
          <button class="keyboard-key circle--empty">C</button>
          <button class="keyboard-key circle--empty">V</button>
          <button class="keyboard-key circle--empty">B</button>
          <button class="keyboard-key circle--error">N</button>
          <button class="keyboard-key circle--empty">M</button>
          <button class="keyboard-key circle--empty">M</button>
          <button class="keyboard-key circle--empty">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
      </div>
    </section>
    <section class="welcome inactive">
      <div class="wrapper">
        <h2>Chose a user name</h2>
        <form action="submit" id="username-form">
          <label for="username">username</label><br>
          <input type="text" name="username" id="username"><br>
          <button type="submit">Start</button>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
