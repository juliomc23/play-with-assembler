<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/main.css">
  <script src="https://kit.fontawesome.com/ae63adffc0.js" crossorigin="anonymous"></script>
  <title>Wordle</title>
</head>
<body>
  <header>
    <div class="menu">
      <i class="fa-solid fa-bars"></i>
    </div>
    <h1>Wordle</h1>
    <div class="settings">
      <i class="fa-solid fa-gears"></i>
    </div>
  </header>
  <main>
    <section class="game-chart inactive">
      <div class="game-row">
        <ul id="first-row">
          <li>
            <div class="letter-shape almost-letter ">
              <p>A</p>
            </div>
          </li>
          <li>
            <div class="letter-shape no-letter">
              <p>A</p>
            </div>
          </li>
          <li>
            <div class="letter-shape correct-letter">
              <p>A</p>
            </div>
          </li>
          <li>
            <div class="letter-shape almost-letter">
              <p>A</p>
            </div>
          </li>
          <li>
            <div class="letter-shape almost-letter">
              <p>A</p>
            </div>
          </li>
        </ul>
      </div>
      <div class="game-row">
        <ul id="second-row">
          <li>
            <div class="letter-shape correct-letter">
              <p>B</p>
            </div>
          </li>
          <li>
            <div class="letter-shape no-letter">
              <p>D</p>
            </div>
          </li>
          <li>
            <div class="letter-shape almost-letter">
              <p>Q</p>
            </div>
          </li>
          <li>
            <div class="letter-shape correct-letter">
              <p>U</p>
            </div>
          </li>
          <li>
            <div class="letter-shape correct-letter">
              <p>V</p>
            </div>
          </li>
        </ul>
      </div>
      <div class="game-row">
        <ul id="third-row">
          <li>
            <div class="letter-shape correct-letter">
              <p>V</p>
            </div>
          </li>
          <li>
            <div class="letter-shape almost-letter">
              <p>V</p>
            </div>
          </li>
          <li>
            <div class="letter-shape correct-letter">
              <p>V</p>
            </div>
          </li>
          <li>
            <div class="letter-shape almost-letter">
              <p>V</p>
            </div>
          </li>
          <li>
            <div class="letter-shape correct-letter">
              <p>V</p>
            </div>
          </li>
        </ul>
      </div>
      <div class="game-row">
        <ul id="fourth-row">
          <li>
            <div class="letter-shape no-letter">
              <p>Q</p>
            </div>
          </li>
          <li>
            <div class="letter-shape almost-letter">
              <p>Q</p>
            </div>
          </li>
          <li>
            <div class="letter-shape correct-letter">
              <p>Q</p>
            </div>
          </li>
          <li>
            <div class="letter-shape correct-letter">
              <p>Q</p>
            </div>
          </li>
          <li>
            <div class="letter-shape almost-letter">
              <p>Q</p>
            </div>
          </li>
        </ul>
      </div>
      <div class="game-row">
        <ul id="fith-row">
          <li>
            <div class="letter-shape almost-letter">
              <p>Q</p>
            </div>
          </li>
          <li>
            <div class="letter-shape correct-letter">
              <p>Q</p>
            </div>
          </li>
          <li>
            <div class="letter-shape almost-letter">
              <p>Q</p>
            </div>
          </li>
          <li>
            <div class="letter-shape no-letter">
              <p>Q</p>
            </div>
          </li>
          <li>
            <div class="letter-shape no-letter">
              <p>Q</p>
            </div>
          </li>
        </ul>
      </div>
      <div class="game-row">
        <ul id="sixth-row">
          <li>
            <div class="letter-shape empty">
              <p>.</p>
            </div>
          </li>
          <li>
            <div class="letter-shape empty">
              <p>.</p>
            </div>
          </li>
          <li>
            <div class="letter-shape empty">
              <p>.</p>
            </div>
          </li>
          <li>
            <div class="letter-shape empty">
              <p>.</p>
            </div>
          </li>
          <li>
            <div class="letter-shape empty">
              <p>.</p>
            </div>
          </li>
        </ul>
      </div>
    </section>
    <section class="welcome">
      <div class="wrapper">
        <h2>Chose a user name</h2>
        <form action="submit" id="username-form">
          <label for="username">username</label><br>
          <input type="text" name="username" id="username"><br>
          <button type="submit">Start</button>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
