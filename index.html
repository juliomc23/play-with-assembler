<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/main.css">
  <script src="./src/js/main.js" type="module"></script>
  <script src="https://kit.fontawesome.com/ae63adffc0.js" crossorigin="anonymous"></script>
  <title>Wordle</title>
</head>

<body>
  <main>
    <header>
      <div class="menu">
        <i class="fa-solid fa-bars"></i>
      </div>
      <h1>Wordle</h1>
      <div class="settings">
        <i class="fa-solid fa-gears"></i>
      </div>
    </header>

    <div id="global">
      <div class="inputs">
        <div class="circle-container solution" data-try="1">
          <div class="circle" data-circle id="1"></div>
          <div class="circle" data-circle id="2"></div>
          <div class="circle" data-circle id="3"></div>
          <div class="circle" data-circle id="4"></div>
          <div class="circle" data-circle id="5"></div>
        </div>
        <div class="circle-container solution" data-try="2">
          <div class="circle" data-circle id="6"></div>
          <div class="circle" data-circle id="7"></div>
          <div class="circle" data-circle id="8"></div>
          <div class="circle" data-circle id="9"></div>
          <div class="circle" data-circle id="10"></div>
        </div>
        <div class="circle-container solution" data-try="3">
          <div class="circle" data-circle id="11"></div>
          <div class="circle" data-circle id="12"></div>
          <div class="circle" data-circle id="13"></div>
          <div class="circle" data-circle id="14"></div>
          <div class="circle" data-circle id="15"></div>
        </div>
        <div class="circle-container solution" data-try="4">
          <div class="circle" data-circle id="16"></div>
          <div class="circle" data-circle id="17"></div>
          <div class="circle" data-circle id="18"></div>
          <div class="circle" data-circle id="19"></div>
          <div class="circle" data-circle id="20"></div>
        </div>
        <div class="circle-container solution" data-try="5">
          <div class="circle" data-circle id="21"></div>
          <div class="circle" data-circle id="22"></div>
          <div class="circle" data-circle id="23"></div>
          <div class="circle" data-circle id="24"></div>
          <div class="circle" data-circle id="25"></div>
        </div>
        <div class="circle-container solution" data-try="6">
          <div class="circle" data-circle id="26"></div>
          <div class="circle" data-circle id="27"></div>
          <div class="circle" data-circle id="28"></div>
          <div class="circle" data-circle id="29"></div>
          <div class="circle" data-circle id="30"></div>
        </div>

        <div class="circle" data-circle id="31" style="display: none;"></div>
      </div>

      <div class="buttons-div">
        <div class="row-buttons">
          <button data-key="q">q</button>
          <button data-key="w">w</button>
          <button data-key="e">e</button>
          <button data-key="r">r</button>
          <button data-key="t">t</button>
          <button data-key="y">y</button>
          <button data-key="u">u</button>
          <button data-key="i">i</button>
          <button data-key="o">o</button>
          <button data-key="p">p</button>
        </div>
        <div class="row-buttons">
          <button data-key="a">a</button>
          <button data-key="s">s</button>
          <button data-key="d">d</button>
          <button data-key="f">f</button>
          <button data-key="g">g</button>
          <button data-key="h">h</button>
          <button data-key="j">j</button>
          <button data-key="k">k</button>
          <button data-key="l">l</button>
          <button data-key="ñ">ñ</button>
        </div>

        <div class="row-buttons">
          <button id="send">ENT</button>
          <button data-key="z">z</button>
          <button data-key="x">x</button>
          <button data-key="c">c</button>
          <button data-key="v">v</button>
          <button data-key="b">b</button>
          <button data-key="n">n</button>
          <button data-key="m">m</button>
          <button id="back">DEL</button>
        </div>
        
      </div>
    </div>
  </main>
</body>

</html>
